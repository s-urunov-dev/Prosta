<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />

  <title>404 - Sahifa topilmadi</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f8f9fa, #dee2e6);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #343a40;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 20px;
    }

    h1 {
      font-size: 8rem;
      font-weight: bold;
      color: #e63946;
      animation: bounce 1.5s infinite;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
      color: #6c757d;
    }

    a {
      text-decoration: none;
      color: white;
      background-color: #0077b6;
      padding: 12px 24px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #023e8a;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 5rem;
      }

      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
